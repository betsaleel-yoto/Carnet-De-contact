<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow:ital,wght@0,600;1,400&family=Croissant+One&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat&family=Montserrat+Alternates:wght@700&family=Neuton:wght@200;800&family=Playfair+Display:wght@500&family=Poppins&family=Roboto&family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow:ital,wght@0,600;1,400&family=Croissant+One&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat&family=Montserrat+Alternates:wght@700&family=Neuton:wght@200;800&family=Playfair+Display:wght@500&family=Poppins:wght@700&family=Roboto&family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" >
    <title>Mon Carnet De Contacts</title>
    <script defer src="index.js" type="module"></script>
    <script defer src="script.js" type="module"></script>

  </head>

  <body>
    <h1 class="titre_principal">Répertoire de contacts</h1>

    <!-- mon formulaire et ma liste -->

    <div class="formulaire_et_liste_des_contacts">
      <!-- mon formulaire -->

      <div id="formulaire">
        <div class="h1_form_button_border">
          <h1 class="mes_titres_1">Formulaire des contacts</h1>
          <form action="/" class="form_style">
            <label for="Prenom">Prénom</label>
            <input type="text" class="prenom champsSaisie" id="postname" name="prenom">
            <label for="Nom">Nom </label>
            <input type="text" class="nom champsSaisie" id="name" name="nom" >
            <label for="Télephone">Télephone</label>
            <input type="text" class="telephone champsSaisie"  id="phonenumber" name="telephone">
            <label for="Groupe">Groupe</label>
            <input type="text" class="groupe champsSaisie" id="group" name="groupe" >
            <label for="E-mail">Email</label>
            <input type="email" class="email champsSaisie" id="mail" name="email">
            <label for="Bio" class="form_input_Bio">Bio</label>
            <input type="text" class="bio champsSaisie" id="biographie" name="bio">
            <div class="form_photo_input_border">
              <div class="icon">

                <i class="fa fa-cloud-upload" aria-hidden="true"></i>

            </div>
            <span class="emplacement" >Déposez la photo ici</span>

            <input type="file" id="form_input_photo" name="photo" draggable="true" class="input_photo" accept="image/jpeg,image/png, image/jpg" >

            </div>

            <div class="button">
              <button type="submit" id="form_button_submit">Créer</button>
              <button type="submit" id="form_button_reset">Rénit</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ma liste de contact -->

      <div id="liste_des_contacts">
        <h1 class="mes_titres_2">Liste des contacts</h1>
        <ul class="ma_liste"></ul>
      </div>
    </div>
  </body>
</html>
