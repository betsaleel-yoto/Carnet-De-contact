<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mon Carnet De Contacts</title>
  </head>

  <body>
    <h1 class="titre_principal">Répertoire de contacts</h1>

    <!-- mon formulaire et ma liste -->

    <div class="formulaire_et_liste_des_contacts">
      <!-- mon formulaire -->

      <div id="formulaire">
        <div class="h1_form_button_border">
          <h1 class="mes_titres_1">Formulaire des contacts</h1>
          <form action="" class="form_style">
            <label for="Prenom">Prénom</label>
            <input type="text" class="prenom champsSaisie" />
            <label for="Nom">Nom </label>
            <input type="text" class="nom champsSaisie" />
            <label for="Télephone">Télephone</label>
            <input type="text" class="telephone champsSaisie" />
            <label for="Groupe">Groupe</label>
            <input type="text" class="groupe champsSaisie" />
            <label for="E-mail">Email</label>
            <input type="email" class="email champsSaisie" />
            <label for="Bio" class="form_input_Bio">Bio</label>
            <input type="text" class="bio champsSaisie" />
            <div class="form_photo_input_border">
              <label for="form_input_photo" class="form_input_photo_label"
                >Déposez la photo ici</label
              >
              <input
                type="file"
                id="form_input_photo"
                accept="image/jpeg,image/png, image/jpg"
                class="input_photo"
              />
            </div>

            <div class="button">
              <button type="button" id="form_button_submit">Créer</button>
              <button type="button" id="form_button_reset">Rénit</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ma liste de contact -->

      <div id="liste_des_contacts">
        <h1 class="mes_titres_2">Liste des contacts</h1>
        <ul class="ma_liste"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
