<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow:ital,wght@0,600;1,400&family=Croissant+One&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat+Alternates:wght@700&family=Montserrat:wght@400;700&family=Neuton:wght@200;800&family=Playfair+Display:wght@500&family=Roboto&family=Titillium+Web:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow:ital,wght@0,600;1,400&family=Croissant+One&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat&family=Montserrat+Alternates:wght@700&family=Neuton:wght@200;800&family=Playfair+Display:wght@500&family=Roboto&family=Titillium+Web:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Mon Carnet De Contacts</title>
    <script defer src="index.js" ></script>
</head>

<body>
    <h1 class="titre_principal">Répertoire de contacts</h1>



    <!-- mon formulaire et ma liste -->


    <div class="formulaire_et_liste_des_contacts">

        <!-- mon formulaire -->


        <div id="formulaire">
            <div class="h1_form_button_border">
                <h1 class="mes_titres_1">Formulaire des contacts</h1>
                <form action="/" class="form_style">
                        <label for="Prenom">Prénom</label>
                        <input type="text" class="prenom" >
                        <div id="error-prenom"></div>
                        <label for="Nom">Nom</label>
                        <input type="text" class="nom" >
                        <div id="error-nom"></div>
                        <label for="Télephone">Télephone</label>
                        <input type="text" class="telephone" >
                        <div id="error-telephone"></div>
                        <label for="Groupe">Groupe</label>
                        <input type="text" class="groupe" >
                        <div id="error-groupe"></div>
                        <label for="E-mail">Email</label>
                        <input type="text" class="email" >
                        <div id="error-email"></div>
                    <label for="Bio" class="form_input_Bio">Bio</label>
                    <input type="text" class="bio">
                    <div class="form_photo_input_border">
                        <!-- il faudra peut etre enlever l'attribut placeholder car il parait qu'on ne l'utilise pas pour le type file -->
                        <input type="file" id="form_input_photo" placeholder="Déposez la photo ici">
                    </div>

                    <div class="button">
                        <button type="submit" id="form_button_submit">Créer</button>
                        <button type="reset" id="form_button_reset">Rénit</button>
                    </div>
                </form>
            </div>


        </div>

        <!-- ma liste de contact -->


        <div id="liste_des_contacts">
            <h1 class="mes_titres_2">Liste des contacts</h1>
            <ul class="mes_titres_2_liste"></ul>
        </div>
    </div>
</body>

</html>
